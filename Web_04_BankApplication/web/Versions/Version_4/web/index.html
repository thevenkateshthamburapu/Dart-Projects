<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Version-4 Reading and Showing Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="bankApp.dart.js"></script>
</head>

<body>

<header><h1>Bank Application</h1></header>
<form name="account" autocomplete>
    <table class="auto-style1">
        <tr>
            <td class="auto-style2">Number</td>
            <td>
                <input id="number" type="text" required placeholder="000-0000000-00"
                       pattern="[0-9]{3}-[0-9]{7}-[0-9]{2}"/>
            </td>
            <td>
                <button id="btn_other">Another account</button>
            </td>
        </tr>
        <tr>
            <td class="auto-style2">Owner</td>
            <td><label id="owner">----------</label></td>
            <td></td>
        </tr>
        <tr>
            <td class="auto-style2">Balance </td>
            <td><label id="balance">0.0</label></td>
            <td><label id="error"></label></td>
        </tr>
    </table>

</form>


</body>
</html>
