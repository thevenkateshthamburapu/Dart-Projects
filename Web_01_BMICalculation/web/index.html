<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Web_01_BMICalculation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

<div id="container">
    <h1>BMI Calculations</h1>
    <input type="text" id="weight" placeholder="Enter your Weight"> Kgs<br>
    <input type="text" id="height" placeholder="Enter your Height"> cm<br>
    <input type="submit" value="Calculate" id="submit">
</div>
<div id="result_container">
    <p>Your BMI : <span id="output"></span></p>
    <p>You are :<span id="BMI_Category"></span></p>
</div>

</body>
</html>
